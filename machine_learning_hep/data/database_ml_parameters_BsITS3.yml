BsITS3:
  nprongs: 4
  doml: true
  mass: 5.366
  sel_reco_unp: "pt_cand>0"
  sel_reco_singletrac_unp : null
  sel_gen_unp: "pt_cand>0 and abs(z_vtx_gen)<10"
  sel_cen_unp: null
  #sel_good_evt_unp: "is_ev_rej == 0"
  sel_good_evt_unp: null
  sel_reco_skim: [null, null, null, null, null]
  sel_gen_skim: [null,null,null,null,null]
  sel_skim_binmin: [0,4,7,10,14] #list of nbins
  sel_skim_binmax: [4,7,10,14,99] #list of nbins
  var_binning: pt_cand
  dofullevtmerge: false
  bitmap_sel:
    use: True
    var_name: cand_type
    var_isstd: isstd
    var_ismcsignal: ismcsignal
    var_ismcprompt: ismcprompt
    var_ismcfd: ismcfd
    var_ismcbkg: ismcbkg
    var_ismcrefl: ismcrefl
    isstd : [[0],[]]
    ismcsignal: [[1],[5]]
    ismcprompt: [[1,3],[5]]
    ismcfd: [[1,4],[5]]
    ismcbkg: [[2],[]]
    ismcrefl: [[5],[]]

  variables:
    var_all: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, cos_t_star, imp_par_prod,
              pt_prong0, pt_prong1, pt_prong2, pt_prong3, imp_par_prong0, imp_par_prong1, imp_par_prong2, imp_par_prong3,
              max_norm_d0d0exp, inv_mass_Ds, pt_Ds, y_Ds, d_len_Ds, d_len_xy_Ds, norm_dl_xy_Ds, cos_p_Ds, cos_p_xy_Ds,
              imp_par_xy_Ds, dca_Ds, sig_vert_Ds, delta_mass_KK_Ds, cos_PiDs_Ds, cos_PiKPhi_3_Ds, max_norm_d0d0exp_Ds,
              inv_mass, pt_cand, phi_cand, cand_type, y_cand, eta_prong0, eta_prong1, eta_prong2, eta_prong3, run_number, ev_id,
              nsigTPC_Pi_0, nsigTPC_K_0, nsigTOF_Pi_0, nsigTOF_K_0, nsigTPC_Pi_1, nsigTPC_K_1, nsigTOF_Pi_1, nsigTOF_K_1,
              nsigTPC_Pi_2, nsigTPC_K_2, nsigTOF_Pi_2, nsigTOF_K_2, nsigTPC_Pi_3, nsigTPC_K_3, nsigTOF_Pi_3, nsigTOF_K_3]
    var_evt:
       data: [centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, n_tracklets]
       mc:   [centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, n_tracklets, z_vtx_gen]
    var_gen: [y_cand, pt_cand, cand_type, run_number, ev_id, eta_cand, phi_cand, dau_in_acc]
    var_evt_match: [run_number, ev_id]
    var_training: [[cos_p, imp_par_prod,
                    inv_mass_Ds, d_len_Ds, norm_dl_xy_Ds, cos_p_xy_Ds, sig_vert_Ds, cos_PiDs_Ds],
                   [cos_p, imp_par_prod,
                    inv_mass_Ds, d_len_Ds, norm_dl_xy_Ds, cos_p_xy_Ds, sig_vert_Ds, cos_PiDs_Ds],
                   [cos_p, imp_par_prod,
                    inv_mass_Ds, d_len_Ds, norm_dl_xy_Ds, cos_p_xy_Ds, sig_vert_Ds, cos_PiDs_Ds],
                   [cos_p, imp_par_prod,
                    inv_mass_Ds, d_len_Ds, norm_dl_xy_Ds, cos_p_xy_Ds, sig_vert_Ds, cos_PiDs_Ds],
                   [cos_p, imp_par_prod,
                    inv_mass_Ds, d_len_Ds, norm_dl_xy_Ds, cos_p_xy_Ds, sig_vert_Ds, cos_PiDs_Ds]]

    var_boundaries: [cos_t_star, pt_prong0]
    var_correlation:
      - [cos_t_star]
      - [pt_prong0]
    var_signal: signal
    var_inv_mass: inv_mass
    var_cuts: 
        - [pt_prong0, lt, null]
        - [pt_prong1, lt, null]

    plot_options:
      prob_cut_scan:
        pt_prong0:
          xlim: 
            - 0
            - 1
        pt_prong1:
          xlim: 
            - 0
            - 1
      eff_cut_scan:
        pt_prong0:
          xlim: 
            - 0
            - 1
        pt_prong1:
          xlim: 
            - 0
            - 1

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsReco.pkl
    namefile_evt: AnalysisResultsEvt.pkl
    namefile_evtvalroot: AnalysisResultsROOTEvtVal.root
    namefile_evtorig: AnalysisResultsEvtOrig.pkl
    namefile_gen: AnalysisResultsGen.pkl
    namefile_reco_applieddata: AnalysisResultsRecoAppliedData.pkl
    namefile_reco_appliedmc: AnalysisResultsRecoAppliedMC.pkl
    namefile_mcweights: mcweights.root
    treeoriginreco: 'PWGHF_TreeCreatorITS3/tree_Bs'
    treeorigingen: 'PWGHF_TreeCreatorITS3/tree_Bs_gen'
    treeoriginevt: 'PWGHF_TreeCreatorITS3/tree_event_char'
    namefile_reco_ml_applied: AnalysisResultsRecoML.pkl
    treeoutput: "Bstree"
    histofilename: "masshisto.root"
    efffilename: "effhisto.root"
    crossfilename: "cross_section_tot.root"

  multi:
    data:
      nperiods: 1
      nprocessesparallel: 50
      maxfiles : [-1] #list of periods
      chunksizeunp : [100] #list of periods
      chunksizeskim: [100] #list of periods
      fracmerge : [0.1] #list of periods
      seedmerge: [12] #list of periods
      period: [LHC19h1b2] #list of periods
      unmerged_tree_dir: [/data/TTree/BskAnyITS2ITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/330_20191229-1514/merged] #list of periods
      pkl: [/data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/330_20191229-1514/pkl] #list of periods
      pkl_skimmed: [/data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/330_20191229-1514/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/330_20191229-1514/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/330_20191229-1514/ITS2Upgr_19_bkg_mltot
      pkl_evtcounter_all: /data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/330_20191229-1514/ITS2Upgr_19_bkg_evttot
    mc:
      nperiods: 1
      nprocessesparallel: 50
      maxfiles : [-1] #list of periods
      chunksizeunp : [100] #list of periods
      chunksizeskim: [100] #list of periods
      fracmerge : [1.0] #list of periods
      seedmerge: [12] #list of periods
      period: [LHC19h1b2] #list of periods
      unmerged_tree_dir: [/data/TTree/BskAnyITS2ITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/331_20191229-2130/merged] #list of periods
      pkl: [/data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/331_20191229-2130/pkl] #list of periods
      pkl_skimmed: [/data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/331_20191229-2130/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/331_20191229-2130/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/331_20191229-2130/ITS2Upgr_19_sig_mltot
      pkl_evtcounter_all: /data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/331_20191229-2130/ITS2Upgr_19_sig_evttot
      mcreweights: [mcreweights]
  ml:
    evtsel: null
    triggersel:
      data: null
      mc: null
    nbkg: 200000
    nsig: 200000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: ismcbkg == 1 #inv_mass<5.266 or inv_mass>5.466
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [0,4,7,10,14] #list of nbins
    binmax: [4,7,10,14,99] #list of nbins
    mltype: BinaryClassification
    doearlystopping: True #available for XGBoost only
    num_early_stopping_rounds: 50 #available for XGBoost only
    ncorescrossval: 10
    mlplot: /data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/mlplot # to be removed
    mlout: /data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/mlout # to be removed

    opt:
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.6086 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 3.89e-2 # branching ratio of the decay Lc->pK0s * K0s->pi+pi-
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      bkg_function: pol2 # fit function for bkg (among TH1 predefined fit functions, e.g. expo, pol1, pol2, ...)
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1] #list of nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
  
  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/330_20191229-1514/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/330_20191229-1514/skpkldecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/331_20191229-2130/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/331_20191229-2130/skpkldecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierBsITS3_dfselection_pt_cand_0.0_4.0.sav,
                     xgboost_classifierBsITS3_dfselection_pt_cand_4.0_7.0.sav,
                     xgboost_classifierBsITS3_dfselection_pt_cand_7.0_10.0.sav,
                     xgboost_classifierBsITS3_dfselection_pt_cand_10.0_14.0.sav,
                     xgboost_classifierBsITS3_dfselection_pt_cand_14.0_99.0.sav]
    probcutpresel:
      data: [0.3,0.3,0.3,0.3,0.3] #list of nbins
      mc: [0.3,0.3,0.3,0.3,0.3] #list of nbins
    probcutoptimal: [0.9986,0.9988,0.9941,0.9843,0.9843] #list of nbins

  analysis:
    indexhptspectrum: -1
    fd_method: -1
    cctype: -1
    sigmav0: -1
    inputfonllpred: null
    dir_general_plots: /data/DerivedResults/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/330_20191229-1514/analysis_plots

    MBvspt:
      useperiod: [1]
      normalizecross: false
      plotbin: [1]
      usesinglebineff: 0
      fprompt_from_mb: null
      corresp_mb_typean: null
      corrEffMult: [null]
      sel_binmin2: [-999999] #list of nbins
      sel_binmax2: [999999] #list of nbins
      var_binning2: n_tracklets
      var_binning2_gen: n_tracklets
      triggereff: [1]
      triggereffunc: [0]
      triggerbit: NOTRIG

      sel_an_binmin: [0,4,7,10,14]
      sel_an_binmax: [4,7,10,14,99]
      binning_matching: [0,1,2,3,4]
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: null
      triggersel:
        data: null
        mc: null
        weighttrig: false

      data:
        results: [/data/DerivedResults/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/330_20191229-1514/resultsMBvspt_final] #list of periods
        resultsallp: /data/DerivedResults/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/330_20191229-1514/resultstotMBvspt_final
      mc:
        results: [/data/DerivedResults/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/331_20191229-2130/resultsMBvspt_final] #list of periods
        resultsallp: /data/DerivedResults/BskAnyITS3Improver/vAN-20191228_ROOT6-1/ITS2_19h1b2_full/331_20191229-2130/resultstotMBvspt_final

      mass_fit_lim: [5.066, 5.666] # region for the fit of the invariant mass distribution [GeV/c^2]
      bin_width: 0.001 # bin width of the invariant mass histogram
      usefit: true
      # To initialize the individual fits in pT bins
      # Decide whether to take the sigma from MC or data for individual fits
      init_fits_from: [data, data, data, data, data] # data or mc
      sgnfunc: [kGaus,kGaus,kGaus,kGaus,kGaus]
      bkgfunc: [Pol2,Pol2,Pol2,Pol2,Pol2]
      masspeak: 5.366
      massmin: [5.066,5.066,5.066,5.066,5.066]
      massmax: [5.666,5.666,5.666,5.666,5.666]
      rebin: [16,16,16,16,16]
      includesecpeak: [[false, false, false, false, false]]
      masssecpeak: 0.
      fix_masssecpeak: [false, false, false, false, false]
      #Fraction Dplus/Ds (taken from pp5TeV as we don't store it in TTrees)
      widthsecpeak: 0.
      fix_widthsecpeak: false
      # Fix mean and/or sigma
      FixedMean: False
      SetFixGaussianSigma: [false, false, false, false, false]
      # Use value set for "masspeak" for initializing total fit, otherwise what is derived from MC fit is used
      SetInitialGaussianMean: true
      # Use values set for "sigmaarray" for initializing total fit (per pT bin),
      # otherwise what is derived from MC fit is used
      SetInitialGaussianSigma: [false, false, false, false, false]
      # Max percentage deviation in sigma (from init) to be considered as a good fit
      MaxPercSigmaDeviation: 0.5
      # Number of initial signal sigmas around the mean to be excluded for side-band fit
      exclude_nsigma_sideband: 4
      # Sigma around mean where signal is integrated after total fit has been done
      nsigma_signal: 3
      dolikelihood: true
      sigmaarray: [0.03,0.03,0.03,0.03,0.03]
      FixedSigma: false
      fitcase: Bs0
      latexnamemeson: "B^{0}_{s}"
      latexbin2var: "p_{T}"
      nevents: 1600000.
      dodoublecross: false

  systematics:
    probvariation:
      useperiod: [1] #period from where to define prob cuts
      ncutvar: 10 #number of looser and tighter variations
      maxperccutvar: 0.25 #max diff in efficiency for loosest/tightest var
      cutvarminrange: [0.99, 0.99, 0.94, 0.94, 0.94] #Min starting point for scan
      cutvarmaxrange: [0.9999, 0.9999, 0.999, 0.999, 0.999] #Max starting point for scan
      fixedmean: False #Fix mean cutvar histo to central fit
      fixedsigma: False #Fix sigma cutvar histo to central fit
    mcptshape:
      weights: null
      weights_min_pt: 0
      weights_max_pt: 40
      weights_bins: 400

  validation:
    runlisttrigger:
      LHC19h1b2:
        NOTRIG: nosel
    data:
      dir: [dataval/330_20191229-1514] #list of periods
      dirmerged: datavaltot
    mc:
      dir: [mcval/331_20191229-2130] #list of periods
      dirmerged: mcvaltot
